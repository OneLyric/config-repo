spring:
  application:
    name: order-service
  output:
    ansi:
      enabled: always
    
    
#server:
#  port: 8201
  

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka   #地点配置:配置eureka默认地址

      
feign:
  hystrix:
    enabled: true

#暴露监控断电  
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000     #3秒

---
spring:
  profiles: order1
  
server:
  port: 8201
  
---
spring:
  profiles: order2
  
server:
  port: 8202
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
